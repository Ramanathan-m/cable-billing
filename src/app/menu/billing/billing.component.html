  <!-- //////////////////////billing////////////////////////////// -->
  <c-card>
  <table cTable>
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Account Number</th>
        <th scope="col">Date</th>
        <th scope="col">Bill Date</th>
        <th scope="col">Net Amount</th>
        <th scope="col">Plan</th>
        <th scope="col">Pending Balance</th>
      </tr>
    </thead>
    <tbody *ngFor="let cd  of customerDetail;index as i">
      <tr>
        <td>{{i+1}}</td>
        <td>{{cd.customerType}}</td>
        <td>{{cd.accountNumber}}</td>
        <td>{{cd.mobileNumber}}</td>
        <td>{{cd.plan}}</td>
        <td>{{cd.lastDate}}</td>
  
        <td >
          <div class="d-grid gap-2 d-md-flex">
          <button size="sm" cButton color="primary">Edit</button> 
          <button size="sm" cButton color="danger">Delete</button>
        </div>
        </td>
      </tr>
    </tbody>
  </table>
</c-card>
<a class="btn btn-info btn-sm "(click)="toggleLiveDemo()"  cButton >Add</a>

  <!-- modal -->
  <c-modal id="liveDemoModal" [visible]="visible" (visibleChange)="handleLiveDemoChange($event)">
    <c-modal-header>
      <h5 cModalTitle>Add Plan</h5>
      <button (click)="toggleLiveDemo()" cButtonClose></button>
    </c-modal-header>
    <c-modal-body>
      <form cForm >
        <c-row>
          <c-col [xs]>
            <label cLabel for="accountnumber">Account Number</label>
            <input cFormControl  type="text" formcontrolname="accountNumber" />
          </c-col>
          <c-col [xs]>
            <label cLabel for="mobilenumber">Mobile Number</label>
            <input cFormControl type="text" formcontrolname="mobileNumber"/>
          </c-col>
          <c-col [xs]>
            <label cLabel for="customername">Customer Name</label>
            <input cFormControl  type="text" formcontrolname="customerName" />
          </c-col>
          <c-col [xs]>
            <label cLabel for="plan">plan</label>
            <input cFormControl  type="text" formcontrolname="plan" />
          </c-col>
          <c-col [xs]>
            <label cLabel for="lastdate">Last Date</label>
            <input cFormControl type="text" formcontrolname="lastDate"/>
          </c-col>
          <c-col [xs]>
            <label cLabel for="lastdue">Last Due</label>
            <input cFormControl  type="text" formcontrolname="lastDue" />
          </c-col>
          <c-col [xs]>
            <label cLabel for="amount">Amount</label>
            <input cFormControl  type="text" formcontrolname="amount" />
          </c-col>
          <c-col [xs]>
            <label cLabel for="netamount">Net Amount</label>
            <input cFormControl type="text" formcontrolname="netAmount"/>
          </c-col>
          <c-col [xs]>
            <label cLabel for="payment">Payment</label>
            <input cFormControl  type="text" formcontrolname="payment" />
          </c-col>
          <c-col [xs]>
            <label cLabel for="balance">Balance</label>
            <input cFormControl  type="text" formcontrolname="balance" />
          </c-col>
        </c-row>
      </form>
    </c-modal-body>
    <c-modal-footer>
      <button (click)="toggleLiveDemo()" cButton color="secondary">Close</button>
      <button cButton color="primary" >Submit</button>
    </c-modal-footer>
  </c-modal>
